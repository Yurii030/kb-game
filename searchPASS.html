<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
  <title>비밀번호</title>
</head>
<body>
	<h2>비밀번호 찾기</h2>
	<h3>등록한 회원정보 또는 본인인증으로 비밀번호를 찾을 수 있습니다.</h3>
	<form action="#" name="find-pw-info" id="find-pw-info" method="post">
		<h4>등록된 회원정보로 찾기</h4>
		<p>회원 가입 시 등록한 정보를 정확히 입력해주세요.</p>
		<!-- 아이디 -->
		<p>
			<label for="user-id">
				<input type="text" placeholder="아이디" name="user-id" id="user-id" required>
			</label>
		</p>
		<!-- 이름 -->
		<p>
			<label for="user-name">
				<input type="text" placeholder="이름" name="user-name" id="user-name" required>
			</label>
		</p>
		<!-- 이메일 -->
		<p>
			<label for="user-email">
				<input type="email" placeholder="이메일" name="user-email" id="user-email" required>
			</label>
		</p>
		<!-- 비밀번호 찾기 -->
		<p>
			<button type="submit">비밀번호 찾기</button>
		</p>
	</form>
	<form action="#" name="find-pw" id="find-pw-cert" method="post">
		<h4>본인인증 수단으로 찾기</h4>
		<p>아이디 확인 후 본인인증을 선택해주세요.</p>
		<!-- 아이디 -->
		<p>
			<label for="user-id-2">
				<input type="text" placeholder="아이디" name="user-id" id="user-id-2" required>
			</label>
			<button type="submit">확인</button>
		</p>
		<!-- 인증수단 -->
		<div class="cert">
			<a href="#">
				<figure>
					<img src="http://www.hanbit.co.kr/images/common/icon_ipin_r.png" alt="아이핀인증"><figcaption>아이핀 인증 </figcaption>
				</figure>
			</a>
			<a href="#">
				<figure>
					<img src="http://www.hanbit.co.kr/images/common/icon_phone_r.png" alt="휴대폰 인증"><figcaption>휴대폰 본인인증 </figcaption>
				</figure>
			</a>
		</div>
		<!-- 	비밀번호 찾기-->
		<p>
			<button type="submit">비밀번호 찾기</button>
		</p>	
	</form>
	
</body>
</html>
