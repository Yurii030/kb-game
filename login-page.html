<html>
    <head>
        <title>로그인</title>

        <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    </head>
    <style>
        body
        {
            background-image: url("https://ifh.cc/g/sq1gd0.jpg");
            background-repeat: no-repeat;

    <body>
        background-position:350px;
        <a href="javascript:kakaoLogin();"><img src="https://ifh.cc/g/qywFFh.png" alt="카카오계정 로그인" 
            style="height: 40px";/></a>

        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script>
            window.Kakao.init('9f2413c05f30db4a7224e970de87403a');
      
            function kakaoLogin() {
                window.Kakao.Auth.login({
                    scope: 'profile, account_email, gender, age_range, birthday', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                    success: function(response) {
                        console.log(response) // 로그인 성공하면 받아오는 데이터
                        window.Kakao.API.request({ // 사용자 정보 가져오기 
                            url: '/v2/user/me',
                            success: (res) => {
                                const kakao_account = res.kakao_account;
                                console.log(kakao_account)
                            }
                        });
                        // window.location.href='/ex/kakao_login.html' //리다이렉트 되는 코드
                    },
                    fail: function(error) {
                        console.log(error);
                    }
                });
            }
            //log out
            window.Kakao.init('본인 JAVASCRIPT API 키');
          function kakaoLogout() {
              if (!Kakao.Auth.getAccessToken()) {
                  console.log('Not logged in.');
                  return;
              }
              Kakao.Auth.logout(function(response) {
                  alert(response +' logout');
                  window.location.href='/'
              });
              //회원탈퇴(연결끊기)
              function secession() {
          Kakao.API.request({
              url: '/v1/user/unlink',
              success: function(response) {
                  console.log(response);
                  //callback(); //연결끊기(탈퇴)성공시 서버에서 처리할 함수
                  window.location.href='/'
              },
              fail: function(error) {
                  console.log('탈퇴 미완료')
                  console.log(error);
              },
          });
      };
      };
        </script>
        <div class="login-form">
            <form>
                <input type="text" name="email" class="text-feild" placeholder="아이디">
                <input type="text" name="email" class="text-feild" placeholder="비밀번호">
                <input type="submit" value="로그인" class="submit-btn"><a href="maingame.html"</a>
            </form>
            <ul class="find_wrap" id="find_wrap">

                <li><a target="_blank" href="searchID.html"
                       class="find_text">아이디 찾기</a></li>
                <li><a target="_blank" href="searchPASS.html"
                       class="find_text">비밀번호 찾기</a></li>
                <li><a target="_blank" href="Sign-Up.html"
                    class="find_text">회원가입</a>
                </li>

            </ul>
        </div>
    </body>
