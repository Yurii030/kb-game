<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="Sing-Up-style.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
  <title>게임이름</title>
</head>
<body>
  
  <section>
    <div class="GameName-form">
        <h1>여기다가 게임이름 로고 붙일꺼지롱 ㅎㅎ</h1>
    </div>
  </section>
  
  <section>
    <div class="S-login-form">
        <form name="S-login" action="index.html" method="post">
            아이디확인<br>
            <input type="text" name="user_ID" placeholder="아이디 입력" >
            <input type="button" name="user_IDcheck" value="아이디 확인">
            <br>
            비밀번호<br> 
            <input type="text" name="user_PW1" placeholder="비밀번호 입력"  value=""><br>
            비밀번호 재확인<br> 
            <input type="password" name="user_PW2" placeholder="비밀번호 입력" value="">
            <input type="button" name="user_PWcheck" value="비밀번호 재확인">
            <br><br>
            이름<br>  <input type="text" name="user_name" placeholder="이름 입력" value=""> <br>
            생년월일<br> 
            <input type="text" name="year" placeholder="ex)2000" value=""> <br>
            <select name="month">
              <option value="">-- 선택 --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="day">
              <option value="">-- 선택 --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <br><br>
            성별<br>  
            <label for="man">남자</label>
            <input type="radio" name="gender" value="m" id="man">
            <label for="woman">여자</label>
            <input type="radio" name="gender" value="m" id="woman"> <br><br>
      
          </form>
    </div>
    
  </section>
  
  
</body>
</html>
