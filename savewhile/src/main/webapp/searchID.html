<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="searchID.css">
  <title>아이디찾기</title>
</head>
<body>
	<h2>아이디찾기</h2>
	<h3>등록한 회원정보 또는 본인인증으로 비밀번호를 찾을 수 있습니다.</h3>
	<form action="#" name="find-pw-info" id="find-pw-info" method="post">
		<h4>등록된 회원정보로 찾기</h4>
		<p>회원 가입 시 등록한 정보를 정확히 입력해주세요.</p>
		<!-- 이름 -->
		<p>
			<label for="user-name">
				<input type="text" placeholder="이름" name="user-name" id="user-name" required>
			</label>
		</p>
		<!-- 이메일 -->
		<p>
			<label for="user-email">
				<input type="email" placeholder="이메일" name="user-email" id="user-email" required>
			</label>
		</p>
		<!-- 비밀번호 찾기 -->
		<p>
			<button type="submit">아이디 찾기</button>
		</p>
	</form>
</body>
</html>
